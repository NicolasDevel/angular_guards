<div class="container mx-auto p-4">
    <div *ngIf="listProducts" class="grid gird-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let item of listProducts.products" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ item.name }}</h3>
                <p class="text-md font-bold text-blue-400">
                    ${{item.price}}
                </p>
            </div>
        </div>
    </div>
</div>
